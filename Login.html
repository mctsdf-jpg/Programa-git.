<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MercaSuper</title>
    <link rel="stylesheet" href="Style.css">
</head>
<body>

    <div class="container">
        <div class="info">
            <p class="txt-1">gracias por visitranos</p>
            <h2>Mercasuper</h2>
            <hr/>
            <p class="txt-2">
                Bienvenido a la gran tienda de Merca Super
            </p>
        </div>

        <form class="form">
            <h2>Login</h2>
            <img src="imagenes/logo.png" alt="Logo" width="150" height="100">
            <p>Inicia sesión para realizar tus compras</p>

            <div class="inputs">
                <input type="email" class="box" placeholder="Ingrese su correo">
                <input type="password" class="box" placeholder="Ingrese su contraseña">
                <a href="error">¿Olvidaste tu contraseña?</a>
                <input type="submit" value="Login" class="submit">
            </div>
        </form>
    </div>

</body>
</html>
